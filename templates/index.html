<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Beautiful Webpage</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" type="text/css">
    <!-- jQuery and jQuery UI -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>

    <style>
        body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #4caf50, #45a049);
}

header {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 15px 0;
    transition: background-color 0.3s ease;
}

header:hover {
    background-color: #555;
}

.main-section {
    max-width: 600px;
    margin: 20px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 10px;
}

input[type="file"] {
    margin-bottom: 15px;
    outline: none;
    border: 2px solid #4caf50;
    transition: border 0.3s ease;
}

img {
    max-width: 100%;
    height: auto;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    background-color: #4caf50;
    color: white;
    padding: 10px 15px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    overflow: hidden;
    position: relative;
}

button:hover::after {
    content: "";
    position: absolute;
    background: rgba(255, 255, 255, 0.3);
    border-radius: 50%;
    width: 100%;
    height: 100%;
    top: 0;
    left: 0;
    animation: ripple 0.6s linear;
}

@keyframes ripple {
    to {
        transform: scale(4);
        opacity: 0;
    }
}

.result-container {
    margin-top: 20px;
    padding: 15px;
    background-color: #dff0d8;
    border: 1px solid #d6e9c6;
    border-radius: 4px;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: white;
    position: fixed;
    bottom: 0;
    width: 100%;
    transition: background-color 0.3s ease;
}

footer:hover {
    background-color: #555;
}




    </style>

    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='upload.js') }}"></script>
</head>

<body>
    <header>
        <h1>Plant Disease Detector</h1>
    </header>

    <section class="main-section">
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <label for="file">Choose an Image:</label>
            <input type="file" name="file" id="file" accept="image/*" onchange="readURL(this);">
            <img id="blah" src="#" alt="Selected image" />

            <button type="submit">Submit & Predict</button>
        </form>

        {% if result %}
            <div class="result-container">
                <p>{{ result }}</p>
            </div>
        {% endif %}
    </section>


    <footer>
        <p>&copy; 2024 Plant Disease Detector Webpage</p>
    </footer>

</body>

</html>
